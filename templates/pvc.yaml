apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc.ark_server.name }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.ark_server.size }}

